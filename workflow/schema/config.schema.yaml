$schema: "http://json-schema.org/draft-07/schema#"

description: Config File Schema

properties:
  samples:
    description: Samplesheet location
    type: string

  lift:
    description: PolyA_DB Coordinates
    type: string

  get_whitelist:
    description: Step Parametres
    type: object
    properties:
      url: { type: string }
    required: [ url ]
    additionalProperties: false

  get_gtf:
    description: Step Parametres
    type: object
    properties:
      url: { type: string }
    required: [ url ]
    additionalProperties: false

  get_fa:
    description: Step Parametres
    type: object
    properties:
      url: { type: string }
    required: [ url ]
    additionalProperties: false

additionalProperties: false
required:
  - samples
  - get_whitelist
  - get_gtf
  - get_fa
